<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tailwindcss-colors.css">
    <link rel="stylesheet" href="checkout.css">
    <title>Flight Booking Payment</title>
</head>
<body>
    <div style="font-size: 5rem;display: flex ; flex-direction: row; justify-content: space-evenly; align-items: center; justify-content: center; font-family: Arial, Helvetica, sans-serif; font-weight: 900; display: flex; color: #e02454; margin-top: 150px;">
        <h1>Keproliss Ticket Co.</h1>
    </div>
    
    <!-- start: Payment -->
    <section class="payment-section" id="paymentSection">
        <div class="container">
            <div class="payment-wrapper">
                <div class="payment-left">
                    <div class="payment-header">
                        <div class="payment-header-icon"><i class="ri-plane-fill"></i></div>
                        <div class="payment-header-title">Booking Summary</div>
                        <p class="payment-header-description">Review your booking details before proceeding to payment.</p>
                    </div>
                    <div class="payment-content">
                        <div class="payment-body">
                            <div id="ticketsContainer">
                                <div class="payment-plan" >
                                    <div class="payment-plan-type" id="travelMethod">Flight</div>
                                    <div class="payment-plan-info">
                                        <div class="payment-plan-info-name" data-origin="NYC" data-destination="LA" data-price="499" id="departureAndDestination">Round Trip from NYC to LA</div>
                                        <div class="payment-plan-info-price" id="ticketPrice">$499</div>
                                    </div>
                                    <a href="#" class="payment-plan-change">Change</a>
                                </div>
                            </div>
                            <div class="payment-summary">
                           
                                <div class="payment-summary-divider"></div>
                                <div class="payment-summary-item payment-summary-total">
                                    <div class="payment-summary-name">Total</div>
                                    <div class="payment-summary-price" id="total">$469</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="payment-right">
                    <form class="payment-form">
                        <h1 class="payment-title">Payment Details</h1>
                        <div class="payment-method">
                            <input type="radio" name="payment-method" id="method-1" checked>
                            <label for="method-1" class="payment-method-item">
                                <img src="img/visa.png" alt="Visa">
                            </label>
                            <input type="radio" name="payment-method" id="method-2">
                            <label for="method-2" class="payment-method-item">
                                <img src="img/mastercard.png" alt="MasterCard">
                            </label>
                            <input type="radio" name="payment-method" id="method-3">
                            <label for="method-3" class="payment-method-item">
                                <img src="img/paypal.png" alt="PayPal">
                            </label>
                            <input type="radio" name="payment-method" id="method-4">
                            <label for="method-4" class="payment-method-item">
                                <img src="img/stripe.png" alt="Stripe">
                            </label>
                        </div>
                        <div class="payment-form-group">
                            <input type="email" placeholder=" " class="payment-form-control" id="email">
                            <label for="email" class="payment-form-label payment-form-label-required">Email Address</label>
                        </div>
                        <div class="payment-form-group">
                            <input type="text" placeholder=" " class="payment-form-control" id="card-number">
                            <label for="card-number" class="payment-form-label payment-form-label-required">Card Number</label>
                        </div>
                        <div class="payment-form-group-flex">
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="expiry-date">
                                <label for="expiry-date" class="payment-form-label payment-form-label-required">Expiry Date <br>(MM/YY)</label>
                            </div>
                            <div class="payment-form-group">
                                <input type="text" placeholder=" " class="payment-form-control" id="cvv">
                                <label for="cvv" class="payment-form-label payment-form-label-required">CVV</label>
                            </div>
                        </div>
                        <button type="submit" class="payment-form-submit-button"><i class="ri-wallet-line"></i> Pay</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end: Payment -->
 
    <section style="width: 1000px;" id="ticketsSection" >
        <div class="parent-container">
            <table class="content-table" style="justify-content: space-between;">
                <thead>
                  <tr>
                    <th>#</th>
                    <th style="width: 200px;">Name</th>
                    <th style="width: 200px;">Departure</th>
                    <th style="width: 200px;">Destination</th>
                    <th style="width: 200px;">Price</th>
                  </tr>
                </thead>
                <tbody id="tickets-body">
                
                </tbody>
               
              </table>
        </div>
        <div>
            <button class="btn"><a href="profile.html" style="text-decoration: none; color: inherit; padding-left: 5px;">Profile</a></button>
        </div>
     </section>
    <script src="checkout.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</body>
</html>
